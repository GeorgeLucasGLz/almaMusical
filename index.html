<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Alma Musical | George Lucas</title>
</head>



<body onload="loading()">
    <div class="load-box">
        <h2>Player <br>Alma Musical</h2>
        <div class="use-fones">
            <img src="./assets/bg.webp" alt="">
            <div class="loading"></div>
            <p>George Lucas</p>
        </div>

    </div>

    <main>
        <div class="mascara"></div>
        <div class="title">
            <h1>Player Alma Musical</h1>
        </div>
        <div class="container">

            <div class="song-info">
                <div class="song-name">song name</div>
                <div class="artist-name">name</div>
                <div class="progress-bar">
                    <div class="fill-bar"></div>
                </div>
                <div class="time">0:00 - 0:00</div>
            </div>
            <div class="disk">
                <div class="box">
                    <div class="circle"></div>
                </div>

                <div class="cover" id="cover"></div>
            </div>
            <div class="controls">
                <i id="prev" class="prev-btn fa-solid fa-backward"></i>
                <i id="play" class="play-btn fa-solid fa-play"></i>
                <i id="next" class="next-btn fa-solid fa-forward"></i>

            </div>
            <div class="info">
                <a href="https://georgelucasglz.github.io/My-Porfolio-George-Lucas/" target="_blank">George Lucas</a>
            </div>
        </div>
    </main>


    <script src="scripts.js"></script>
</body>

</html>
